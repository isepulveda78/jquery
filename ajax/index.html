<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ajax</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
      #example{
        width: 100%;
        height: 250px;
        background-color: antiquewhite;
      }
    </style>
  </head>
  <body>
    <nav class="navbar has-background-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <h1 class="is-size-2 has-text-primary-light">Ajax</h1>
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      </nav>
        <div class="container mt-5">
            <button id="getcontent">Get Content</button>
            <button id="loadhtml">Get HTML</button>
            <div class="mt-5" id="example"></div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script>
          $('document').ready(function(){
            $('#getcontent').click(getContent);
            $('#loadhtml').click(loadHTML);
          });
          function getContent(){
            $.ajax('sampletextcontent.txt', {
              success: setContent, 
              type: "GET",
              dataType: "text" 
            });
          }
          //data is the actual content from url that ajax requests
          function setContent(data, status, jqxhr){
            $("#example").text(data);
          }
          //load method loads a html file 
          function loadHTML(){
            $("#example").load("samplehtml.html");
          }
        </script>
  </body>
</html>
