<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Events</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
      html{
        background-color: #333;
      }
      .example{
        width: 100%;
        height: 250px;
        background-color: blue;
        color: #fff !important;
      }
    </style>
  </head>
  <body>
    <nav class="navbar has-background-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <h1 class="is-size-2 has-text-primary-light">Events</h1>
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      </nav>
        <div class="container mt-5">
          <div class="p-5 example" id="example"></div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script>
          $('document').ready(function(){
            $('#example').on('mousemove', onMouseOver);
            $('#example').on('click', onMouseClick);
            $('#example').on('mouseleave', onMouseLeave);

            function onMouseOver(e){
              $('#example').text(e.type + ": " + e.pageX + ", " + e.pageY + '\n' + "Button: " + e.which + " Key: " + e.metaKey);
            }

            
            function onMouseClick(e){
              $('#example').text(e.type + ": " + e.pageX + ", " + e.pageY);
              $('#example').off('mousemove', onMouseOver);
            }

            function onMouseLeave(e){
              $('#example').text("mouseleave");
            }
          })
        </script>
  </body>
</html>
