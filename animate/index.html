<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Animate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
      #testDiv{
        position: relative;
        width: 150px;
        height: 100px;
        margin: 10px;
        background-color: blue;
        border: 1px solid black;
        font-size: 16pt;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <nav class="navbar has-background-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <h1 class="is-size-2 has-text-primary-light">Animate</h1>
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      </nav>
        <div class="container mt-5">
          <button id="go">Start Animation</button><div id="testDiv"></div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script>
          $('document').ready(function(){
            $('#go').click(function(){
              $('#testDiv').animate({width: 400 }, 300)
                           .animate({height: 300 }, 400) 
                           .animate({left: 200}, 500)
                           .animate({top: "+=100", borderWidth: 10}, 'slow')
            });
          });
        </script>
  </body>
</html>
