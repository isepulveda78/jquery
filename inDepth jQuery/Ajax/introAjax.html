<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Using the basic Ajax function</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
  
  </head>
  <body>
    <nav class="navbar has-background-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <h1 class="is-size-2 has-text-primary-light">Using the basic Ajax function</h1>
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      </nav>
        <div class="container mt-5">
            <h1>Using the basic Ajax function</h1>
            <div id="content">
          
              <p>The <code>$.ajax()</code> function is used to perform basic AJAX requests. It can be customized using a variety of parameters.</p>
              <p>If successful, the returned data will appear here:</p>
              <p id="ajaxContent"></p>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script>
            $(function(){
                getData();
            });
            function getData(){
                $.ajax({
                    url: "testdata.txt",
                    type: 'GET',
                    dataType: "text",
                    success: successFN,
                    error: errorFN,
                    complete: function(xhr, status){
                        console.log("The request is complete");
                    }
                })
            }
            function successFN(result){
                console.log("Settings result");
                $("#ajaxContent").append(result);
            }
            function errorFN(xhr, status, strErr){
               alert('Error');
            }
        </script>
  </body>
</html>
